<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sevenDays | Login</title>
    <link rel="stylesheet" href="../headerAndBase.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../footer.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="hero-content container">
          <div class="hero-header">
            <a href="./index.html" class="logo">
              <img src="../../assets/SEVENSAVESLOGOwht@2x.png" alt="logo" />
            </a>
            <div class="register">
              <a href="#" class="become-partner">Become a Church Partner</a>
              <a href="#" class="login-btn">Log In</a>
              <a href="#" class="signup-btn">Sign Up</a>
            </div>
          </div>
          <h1 class="hero-title">Reset Password</h1>
        </div>
      </div>
    </header>

    <main class="container reset-main">
      <h3 class="reset-title">Reset Password</h3>
      <form action="#">
        <div class="field-flex">
          <div class="input-flex">
            <label for="password">Password<sup>*</sup></label>
            <input type="password" required name="password" />
          </div>
          <div class="input-flex">
            <label for="password">Confirm Password<sup>*</sup></label>
            <input type="password" required name="password" />
          </div>
        </div>
        <a href="#" class="reset-password">Reset Password</a>
      </form>
    </main>

    <footer>
      <div class="footer-flex container">
        <div class="footer-logo">
          <img src="../../assets/Group 382@2x.png" alt="footer-logo" />
        </div>
        <ul class="footer-list">
          <li class="list-item"><a href="#">CONTACT US</a></li>
          <li class="list-item"><a href="#">FAQS</a></li>
          <li class="list-item"><a href="#">PRIVACY POLICY</a></li>
          <li class="list-item"><a href="#">FUNDRAISING DISCLOSURES</a></li>
          <li class="list-item"><a href="#">SECURITY</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
